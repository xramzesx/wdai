<nav>
    <h1>TravelTours</h1>
    <div [ngClass]="['content']">
        <select (change)="onCurrencyChange($event)" name="currency" [value]="getCurrentCurrency()">
            <option 
                *ngFor="let currency of getCurrencies(), let i=index" 
                [value]="i" 
            >
                {{currency.name}}
            </option>
        </select>

        <button [ngClass]="['cart']">
            <div [ngClass]="{'total': true}">0.00</div>
            <img src="assets/icons/cart.svg" alt="cart">
        </button>
    </div>
</nav>
