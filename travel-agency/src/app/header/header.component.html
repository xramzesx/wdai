<nav>
    <h1>TravelTours</h1>
    <div [ngClass]="['content']">
        <select (change)="onCurrencyChange($event)" name="currency" [value]="getCurrentCurrency()">
            <option 
                *ngFor="let currency of getCurrencies(), let i=index" 
                [value]="i" 
            >
                {{currency.name}}
            </option>
        </select>

        <button app-cart-button></button>
    </div>
</nav>
