<table [ngClass]="{'hide': hide}">
    <thead>
        <tr>
            <th>name</th>
            <th>quantity</th>
            <th>price</th>
            <th>value</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{item.name}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.price | currency : false | async}}</td>
            <td>{{item.price * item.quantity | currency : false | async}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="2" ngClass="link"><a routerLink="/cart"> Go to cart</a></th>
            <th ngClass="total-label">Total</th>
            <th ngClass="total">{{totalValue | currency : true | async}}</th>
        </tr>
    </tfoot>
</table>
