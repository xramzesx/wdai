<div ngClass="container">
    <div ngClass="image">
        <img [src]="url" [alt]="albumId">
    </div>
    
    <div ngClass="info">
        <div>
            <h4>Album id</h4>
            <p>{{albumId}}</p>
        </div>
        <div>
            <h4>Photo id</h4>
            <p>{{id}}</p>
        </div>
        <div>
            <h4>Title</h4>
            <p>{{title}}</p>
        </div>
    </div>
</div>
