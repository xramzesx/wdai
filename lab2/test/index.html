<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Choose a theme</h1>
        <menu>
          <label for="color-mode">Options:</label>
          <select name="color-mode" id="color-mode">
            <label><input type="radio" name="color" value="pony">Pony</label>
            <label><input type="radio" name="color" value="wine">Wine</label>
            <label><input type="radio" name="color" value="molly">Molly</label>
            <label><input type="radio" name="color" value="zeldman">Zeldman</label>
          </select>
        </menu>
      </main>
      
      <small>This demo <a href="https://caniuse.com/css-has" target="_blank">requires a browser that supports <code>:has()</code></a>.</small>
</body>
</html>
